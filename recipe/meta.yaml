{% set name = "sagemaker-jupyterlab-emr-extension" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sagemaker-jupyterlab-emr-extension-{{ version }}.tar.gz
  sha256: aa37db5512bcbd4ac2bae326f7dd07d0ab6f085c1f86b34b9b2672b857a20804

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - jupyter_packaging >=0.12.0,<0.13.dev0
    - setuptools >=40.8.0
    - wheel
    - urllib3 <2
    - jupyterlab >4
    - pip
  run:
    - python >=3.9
    - jupyterlab >=4
    - sagemaker-jupyterlab-extension-common
    - jsonschema

test:
  imports:
    - sagemaker_jupyterlab_emr_extension
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://aws.amazon.com/sagemaker/
  summary: SageMaker Studio EMR extension
  license: LicenseRef-.amazon.com.-AmznSL-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zuoyuanh
